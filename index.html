<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>IETE Student's Forum</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UpForm</title>
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>
<div class="upform">


  <form>

    <div class="upform-header"></div>

    <div class="upform-main">
    <div class="input-block">
        <div class="label">What is your name?</div>
        <div class="input-control">
          <input id="name" type="text" class="required" autocomplete="off" placeholder="name" >
        </div>
      </div>

      <div class="input-block">
        <div class="label">Your Email id!</div>
        <div class="input-control">
          <input id="email" type="email" class="required" autocomplete="off" placeholder="email" >
        </div>
      </div>


      <div class="input-block">
        <div class="label">Q1. If we give you a proven system to make at least $7,500 per month online, would you follow it to a tee?</div>
          <div class="input-control">
          <input id="Q1" type="text" class="required" autocomplete="off" placeholder="Awnser">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Q2. Would you be willing to invest at least 30 minutes per day to make it work?</div>
        <div class="input-control">
          <input id="Q2" type="text" class="required" autocomplete="off" placeholder="Awnser">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Q3. Would you like to get started NOW?</div>
        <div class="input-control">
          <input id="Q3" type="text" class="required" autocomplete="off" placeholder="Awnser">
        </div>
      </div>


    </div>

    <div class="upform-footer">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>

  </form>



</div>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js'></script>

  

    <script  src="script.js"></script>




</body>

</html>
